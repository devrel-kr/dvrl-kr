    #   shell: bash
    #   run: |
    #     profile=$(az functionapp deployment list-publishing-profiles -g ${{ secrets.RESOURCE_GROUP_NAME_PROD }} -n ${{ secrets.RESOURCE_FUNCTIONAPP_NAME_PROD }} --xml --output tsv)
    #     echo "::set-output name=profile::$profile"

    - name: Deploy FunctionApp
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ secrets.RESOURCE_FUNCTIONAPP_NAME_PROD }}
        package: published
        publish-profile: ${{ secrets.RESOURCE_FUNCTIONAPP_PUBLISH_PROFILE_PROD }}

    - name: Update FunctionApp settings
      uses: Azure/appservice-settings@v1
      with:
